  <body>
      <h1 class="logo">TRUTH-CAMBIOS<h1>
      <hr />
      <a class="navegacion" href="index.html">INICIO </a> 
      <a class="navegacion"  href="#">NOSOTROS</a> 
      <a class="navegacion"  href="login.html">INICIO DE SESIÓN </a> 

      <h3 class="bienvenida">BIENVENIDOS A TU CAMBIO </h3>
      <h3 class="bienvenida">WELCOME TO YOUR CHANGE </h3>

   <div id="contenedor2">
      <div id="caja1">
        <h1 id="temperatura-valor"></h1>
        <h1 id="temperatura-descripcion"></h1>
      </div>
      <div id="caja2">
        <h2 id="ubicacion"></h2>
        <img id="icono-animado" src="" alt="" height="128" width="128" />
      </div>
      <div id="caja3">
        <h3>Velocidad del Viento</h3>
        <h1 id="viento-velocidad"></h1>
      </div>
    </div>
    <main>
      <!--Contenedor General -->
      <div class="contenedorTodo">
        <!--Contenedor trasero General-->
        <div class="cajaTrasera">
          <!--Caja trasera Login-->
          <div class="cajaTraseraLogin">
            <h3>¿Ya tienes una Cuenta?</h3>
            <p>Inicia sesión para entrar en la página</p>
            <button id="bntIniciarSesion">Iniciar Sesìon</button>
          </div>
          <!--Caja trasera Registro -->
          <div class="cajaTraseraRegister">
            <h3>¿Aun no tienes una cuenta?</h3>
            <p>Regístrate para que puedas iniciar sesiòn</p>
            <button id="bntRegistrarse">Regístrarse</button>
          </div>
        </div>
        <!--Formulario de Login y Registro  -->
        <div class="contenedorLoginRegister">
          <!--Login Ingreso de Usuario-->
          <form id="form_login"
          class="formularioLogin">
              <h2>Iniciar Sesión</h2>
          
          <!-- Login E-mail de Usuario Acceso -->
          <div class="form-control">
          <label for=" email2 ">E-mail</label>
             <input id="email2" type="email" placeholder="Correo Electronico" />
            <p></p>
          </div>

          <!-- Login Pass de Acceso -->
          <div class="form-control"> 
          <label for="password2">password</label>
              <input id="password2" type="password" placeholder="Contraseña" />
               <p></p>
          </div>
          <!-- Login Boton de Acceso  -->
            <button id="btnEntrada" type="submit" >Entrar</button>
            <p></p>
         
          </form>
          <!--Registro Usuarios-->
          <form id="form_registro" action="" class="formularioRegister">
              <h2>Registrarse</h2>

         <div class="form-control">
          <!-- Registro E-mail Nombre Completo Usuario -->
           <label for="usuario">Nombre de Usuario</label>
            <input id="usuario" type="text" placeholder="Nombre Completo" /> 
            <p></p>

         </div>
         <div class="form-control">
          <!-- Registro E-mail de Usuario -->
            <label for="email1">E-mail</label>
            <input id="email1" type="email" placeholder="Correo Electronico" />
            <p></p>

         </div>
         <div class="form-control">
          <!-- Registro de pass  -->
            <label for="password1">password</label>
            <input id="password1" type="password" placeholder="Contraseña" />
            <p></p>

         </div>
         <div class="form-control">
          <!-- Registro Confirmacion de Pass  -->
            <label for="passConfirma">Confirmar password</label>
            <input id="passConfirma" type="password" placeholder="Confirmar Contraseña" />
            <p></p>

         </div>
          <!-- Registro Boton envio de formulario -->
            <button id="btnRegistro" type="submit">Regístrarse</button>
            <p></p>
        
          </form>
        </div>
      </div>
    </main>

    <script src="js/jquery.js"></script>
